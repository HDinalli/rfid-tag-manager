<ion-header>
  <ion-navbar>
     <ion-title>
        {{ pageTitle }}
     </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
     <button
        class="addTag"
        ion-button
        item-right
        icon-right
        margin-bottom
        color="primary"
        (click)="openAddTag({record: this.group})">
           Adicionar tag
           <ion-icon name="add"></ion-icon>
     </button>
  </ion-item>

  <ion-item *ngFor="let item of items">
    <h2>{{ item.tagcode }} </h2>
    <button
       ion-button
       color="primary"
       item-right
       (click)="removeTag({ record: item })">Remover</button>
  </ion-item>

</ion-content>
