<ion-header>
  <ion-navbar>
     <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>

     <div *ngIf="hideForm">
        <ion-item class="post-entry-message" text-wrap>
           <h2>Sucesso!</h2>
        </ion-item>
     </div>

     <div *ngIf="!hideForm">
        <form [formGroup]="form" (ngSubmit)="saveEntry()">

           <ion-list>
              <ion-item-group>
                 <ion-item-divider color="light">Nome do grupo *</ion-item-divider>
                 <ion-item>
                    <ion-input
                       type="text"
                       placeholder="Digite o nome..."
                       formControlName="name"
                       [(ngModel)]="groupName"></ion-input>
                 </ion-item>
              </ion-item-group>

              <ion-item>
                 <button
                    ion-button
                    color="primary"
                    text-center
                    block
                    [disabled]="!form.valid">Salvar</button>
              </ion-item>

           </ion-list>

        </form>
     </div>
  </div>

</ion-content>
